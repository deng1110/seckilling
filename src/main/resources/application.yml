server:
  port: 8080
  tomcat:
    basedir: /seckilling/tomcat_logs/
    accesslog:
      enabled: true
      pattern: "%h %t %r %s %b %T"

#日志
logging:
  config: classpath:logback-spring.xml

#datasource
spring:
 datasource:
   url: jdbc:mysql://localhost:3306/seckilling_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT
   username: root
   password: smile
   driver-class-name: com.mysql.jdbc.Driver
   type: com.alibaba.druid.pool.DruidDataSource

#mybatis
mybatis:
    type-aliases-package: com.deng.seckilling.domain
    configuration:
        map-underscore-to-camel-case: true
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   #若是想调试sql以及查看sql语句请把这个配置打开
        default-fetch-size: 100
        default-statement-timeout: 3000

#redis
redis:
  host: 192.168.8.128
  passWord: bamboo
  port:  6379
  timeout: 3
  poolMaxTotal: 10 #最大连接数
  poolMaxldle: 10 #最大空闲数
  poolMaxWait: 3 #最大等待时间

#pagehelper分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params=count: countSql

#rabbitmq
  rabbitmq:
      addresses: localhost
      port: 5672
      username: guest
      password: guest
      virtual: seckilling



