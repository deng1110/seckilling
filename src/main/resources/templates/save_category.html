<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册店铺</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>

<form name="saveShopForm" id="saveShopForm" method="post" style="width:50%; margin:0 auto">

    <h2 style="text-align:center; margin-bottom: 20px">增加分类</h2>

    <div class="form-group">
        <div class="row" style="display: flex;flex-direction: row;justify-content: center;">
            <label class="form-label col-md-1">分类名称</label>
            <div class="col-md-5">
                <input id="shopName" name="shopName" class="form-control" type="text" placeholder="分类名称" required="true"
                       minlength="2" maxlength="10"/>
            </div>
        </div>
    </div>

    <div class="row" style="display: flex;flex-direction: row;justify-content: center;">
        <div class="col-md-2">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block" type="submit" onclick="saveShop()">增加分类</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-block" type="submit"
                    onclick="window.location.href = '/user/to_register'">去注册
            </button>
        </div>
    </div>

</form>
</body>
<script>
    function saveShop() {
        $("#saveShopForm").validate({
            submitHandler: function (form) {
                doSaveShop();
            }
        });
    }

    function doSaveShop() {
        g_showLoading();

        var shopName = $("#shopName").val();


        $.ajax({
            url: "/goods/saveshop",
            type: "POST",
            data: {
                shopName: shopName
            },
            success: function (data) {
                layer.closeAll();
                if (data.code == 0) {
                    layer.msg("增加分类成功成功,正在跳转商品列表页");
                    setTimeout(() => {
                        window.location.href = "/goods/to_goods_list2";
                    },
                        2000
                    )
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("服务器繁忙");
                layer.setTimeout(2000);
                layer.closeAll();
            }
        });
    }
</script>
</html>
