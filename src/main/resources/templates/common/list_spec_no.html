<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>规格</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
        }

        #spuNoList td {
            border-top: 1px solid #39503f61;
            width: 10px;
        }
    </style>
</head>
<body>
<div th:include="common/common_header :: header"></div>
<div class="panel panel-default" style="height:62%;background-color:rgba(222,222,222,0.8)">

    <div class="panel-heading">规格</div>

    <table class="table" id="spuNoList">
        <tr >
            <td>规格编码</td>
            <td>规格名称</td>
            <td>操作</td>
        </tr>
        <tr th:each="spec,specStatus : ${data}">
            <td th:text="${spec.getSpecNo()}"></td>
            <td th:text="${spec.getSpecName()}"></td>
            <td><a th:href="'/goods/to_save_spec_value?specNo='+${spec.getSpecNo()}">添加规格值</a></td>
        </tr>

    </table>
</div>

<div th:include="fenye :: fenye"></div>
</body>
</html>
